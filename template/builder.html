{% extends './base.html' %}
{% block content %}
    <div class="container" style="display: flex;align-items: center;justify-content: center;margin-top: 100px;">
   <div class='jumbotron' style='width: 75%; '>

    <div style="margin-bottom: 40px;"><h1>Query Builder</h1></div>
    <form method="POST">
        {% csrf_token %}
        <table style="width:50%" align="center">

            <div class="form-group row">
                <div class='col-sm-5'>
                <input type="text" placeholder="Enter your person_id" name="person_id" value="{{person_id}}">
            </div>
            </div>
            <div class="form-group row">
                <div class='col-sm-5'>
                <input type="text" placeholder="Enter your name" name="name" value="{{name}}">
            </div>
            </div>
             <div class="form-group row">
                <div class='col-sm-5'>
                 <input type="text" placeholder="your domain" name="domain" value="{{domain}}">
            </div>
            </div>
           <div class="form-group row">
            <div class='col-sm-5'>
				<input type="text" placeholder="your year_founded" name="year_founded" value="{{year_founded}}">
            </div>
            </div>
            <div class="form-group row">
            <div class='col-sm-5'>
		        <input type="text" placeholder="your industry" name="industry" value="{{industry}}">
               </div>
            </div>
            <div class="form-group row">
                <div class='col-sm-5'>
		        <input type="text" placeholder="your size_range" name="size_range" value="{{size_range}}">
            </div>
           </div>
           <div class="form-group row">
            <div class='col-sm-5'>
		       <input type="text" placeholder="your locality" name="locality" value="{{locality}}">
           </div>
          </div>
           <div class="form-group row">
                <div class='col-sm-5'>
		       <input type="text" placeholder="your country" name="country" value="{{locality}}">
          </div>
          </div>
          <div class="form-group row">
                <div class='col-sm-5'>
		        <input type="text" placeholder="your linkedin_url" name="linkedin_url" value="{{linkedin_url}}">
          </div>
          </div>
          <div class="form-group row">
                <div class='col-sm-5'>
		     <input type="text" placeholder="your current_empl_estimate" name="current_empl_estimate" value="{{current_empl_estimate}}">
         </div>
          </div>
           <div class="form-group row">
                <div class='col-sm-5'>
		       <input type="text" placeholder="your total_employee_estimate" name="total_employee_estimate" value="{{total_employee_estimate}}">
          </div>
          </div>
             <div class="form-group row">
                <div class='col-sm-5'>
                <input type="submit" class="btn btn-success">
            </div>
          </div>
        </table>
       </form>
    </div>
</div>
{% endblock %}
